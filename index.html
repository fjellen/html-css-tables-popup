<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Country</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>

                <!-- rad nummer 1 -->
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Sweden</td>
                    <td>0708289765</td>
                </tr>

                <!-- rad nummer 2 -->
                <tr>
                    <td>Sarah</td>
                    <td>Sharp</td>
                    <td>Sweden</td>
                    <td>0708389764</td>
                </tr>

                <!-- rad nummer 3 -->
                <tr>
                    <td>
                        Anna
                        <div class="popup">
                            <p>Anna lives in Sweden</p>
                        </div>
                    </td>
                    <td>Sharp</td>
                    <td>Sweden</td>
                    <td>0708389661</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <h2>Unordered Lists</h2>
        <ul>
            <li>John</li>
            <li>Sarah</li>
            <li>Anna</li>
        </ul>
    </section>
</body>

</html>
